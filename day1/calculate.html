<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .calculator {
            width: 320px;
            background: #000;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .display {
            background: #000;
            color: #fff;
            font-size: 64px;
            text-align: right;
            padding: 30px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            min-height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            height: 65px;
            color: #fff;
            outline: none;
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .btn-number {
            background: #333;
        }

        .btn-number:hover {
            background: #4a4a4a;
        }

        .btn-operator {
            background: #ff9500;
        }

        .btn-operator:hover {
            background: #ffb143;
        }

        .btn-operator.active {
            background: #fff;
            color: #ff9500;
        }

        .btn-function {
            background: #a5a5a5;
            color: #000;
        }

        .btn-function:hover {
            background: #d4d4d4;
        }

        .btn-zero {
            grid-column: span 2;
            border-radius: 35px;
            text-align: left;
            padding-left: 28px;
        }

        .attribution {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn-function" onclick="calculator.clear()">AC</button>
                <button class="btn-function" onclick="calculator.toggleSign()">+/-</button>
                <button class="btn-function" onclick="calculator.percent()">%</button>
                <button class="btn-operator" onclick="calculator.setOperator('÷')">÷</button>

                <button class="btn-number" onclick="calculator.inputNumber('7')">7</button>
                <button class="btn-number" onclick="calculator.inputNumber('8')">8</button>
                <button class="btn-number" onclick="calculator.inputNumber('9')">9</button>
                <button class="btn-operator" onclick="calculator.setOperator('×')">×</button>

                <button class="btn-number" onclick="calculator.inputNumber('4')">4</button>
                <button class="btn-number" onclick="calculator.inputNumber('5')">5</button>
                <button class="btn-number" onclick="calculator.inputNumber('6')">6</button>
                <button class="btn-operator" onclick="calculator.setOperator('-')">−</button>

                <button class="btn-number" onclick="calculator.inputNumber('1')">1</button>
                <button class="btn-number" onclick="calculator.inputNumber('2')">2</button>
                <button class="btn-number" onclick="calculator.inputNumber('3')">3</button>
                <button class="btn-operator" onclick="calculator.setOperator('+')">+</button>

                <button class="btn-number btn-zero" onclick="calculator.inputNumber('0')">0</button>
                <button class="btn-number" onclick="calculator.inputDecimal()">.</button>
                <button class="btn-operator" onclick="calculator.calculate()">=</button>
            </div>
        </div>
        <div class="attribution">키보드로도 입력 가능합니다</div>
    </div>

    <script>
        const calculator = {
            displayValue: '0',
            firstOperand: null,
            operator: null,
            waitingForSecondOperand: false,

            inputNumber(num) {
                const { displayValue, waitingForSecondOperand } = this;

                if (waitingForSecondOperand) {
                    this.displayValue = num;
                    this.waitingForSecondOperand = false;
                } else {
                    this.displayValue = displayValue === '0' ? num : displayValue + num;
                }
                this.updateDisplay();
            },

            inputDecimal() {
                if (this.waitingForSecondOperand) {
                    this.displayValue = '0.';
                    this.waitingForSecondOperand = false;
                    this.updateDisplay();
                    return;
                }

                if (!this.displayValue.includes('.')) {
                    this.displayValue += '.';
                    this.updateDisplay();
                }
            },

            clear() {
                this.displayValue = '0';
                this.firstOperand = null;
                this.operator = null;
                this.waitingForSecondOperand = false;
                this.updateDisplay();
                this.clearOperatorHighlight();
            },

            toggleSign() {
                this.displayValue = String(parseFloat(this.displayValue) * -1);
                this.updateDisplay();
            },

            percent() {
                this.displayValue = String(parseFloat(this.displayValue) / 100);
                this.updateDisplay();
            },

            setOperator(nextOperator) {
                const inputValue = parseFloat(this.displayValue);

                if (this.firstOperand === null && !isNaN(inputValue)) {
                    this.firstOperand = inputValue;
                } else if (this.operator) {
                    const result = this.performCalculation();
                    this.displayValue = String(result);
                    this.firstOperand = result;
                }

                this.waitingForSecondOperand = true;
                this.operator = nextOperator;
                this.updateDisplay();
                this.highlightOperator(nextOperator);
            },

            calculate() {
                const inputValue = parseFloat(this.displayValue);

                if (this.operator && !this.waitingForSecondOperand) {
                    const result = this.performCalculation();
                    this.displayValue = String(result);
                    this.firstOperand = null;
                    this.operator = null;
                    this.waitingForSecondOperand = false;
                    this.updateDisplay();
                    this.clearOperatorHighlight();
                }
            },

            performCalculation() {
                const firstOperand = this.firstOperand;
                const secondOperand = parseFloat(this.displayValue);

                if (this.operator === '+') {
                    return firstOperand + secondOperand;
                } else if (this.operator === '-') {
                    return firstOperand - secondOperand;
                } else if (this.operator === '×') {
                    return firstOperand * secondOperand;
                } else if (this.operator === '÷') {
                    return firstOperand / secondOperand;
                }
                return secondOperand;
            },

            updateDisplay() {
                const display = document.getElementById('display');
                let value = this.displayValue;
                
                // 숫자가 너무 길면 과학적 표기법 사용
                if (value.length > 9) {
                    value = parseFloat(value).toExponential(5);
                }
                
                display.textContent = value;
            },

            highlightOperator(operator) {
                this.clearOperatorHighlight();
                const operators = document.querySelectorAll('.btn-operator');
                operators.forEach(btn => {
                    if (btn.textContent === operator) {
                        btn.classList.add('active');
                    }
                });
            },

            clearOperatorHighlight() {
                const operators = document.querySelectorAll('.btn-operator');
                operators.forEach(btn => btn.classList.remove('active'));
            }
        };

        // 키보드 지원
        document.addEventListener('keydown', (event) => {
            const key = event.key;

            if (!isNaN(key)) {
                calculator.inputNumber(key);
            } else if (key === '.') {
                calculator.inputDecimal();
            } else if (key === '+') {
                calculator.setOperator('+');
            } else if (key === '-') {
                calculator.setOperator('-');
            } else if (key === '*') {
                calculator.setOperator('×');
            } else if (key === '/') {
                event.preventDefault();
                calculator.setOperator('÷');
            } else if (key === 'Enter' || key === '=') {
                calculator.calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                calculator.clear();
            } else if (key === '%') {
                calculator.percent();
            } else if (key === 'Backspace') {
                if (calculator.displayValue.length > 1) {
                    calculator.displayValue = calculator.displayValue.slice(0, -1);
                } else {
                    calculator.displayValue = '0';
                }
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
